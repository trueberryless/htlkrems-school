<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>schwierige Tabelle</title>
    </head>
    <body>
        <div style="background-color:turquoise">
            <table border="1" style="background-color:lightcyan;width:33%;margin:auto;text-align:center">
                <br>
                <thead>
                    <tr>
                        <td colspan="6">1</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="width:33%">2</td>
                        <td colspan="2">3</td>
                        <td colspan="2">4</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2" rowspan="4" style="width:33%">5</td>
                        <td colspan="2" rowspan="2">6</td>
                        <td colspan="2">8</td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="2">9</td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="2">7</td>
                    </tr>
                    <tr>
                        <td colspan="2">10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td rowspan="2" style="width:16.5%">13</td>
                        <td colspan="3">11</td>
                        <td colspan="2" rowspan="3">14</td>
                    </tr>
                    <tr>
                        <td colspan="3">12</td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="3">16</td>
                        <td colspan="2">15</td>
                    </tr>
                    <tr>
                        <td colspan="4" rowspan="2">17</td>
                    </tr>
                </tfoot>
                <br>
            </table>
            <p style="color:turquoise">
                Text, der da ist, damit man eine sch√∂ne Umrahmung hat...
            </p>
        </div>
    </body>
</html>
