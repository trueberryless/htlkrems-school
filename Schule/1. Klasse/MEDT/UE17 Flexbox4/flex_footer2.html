<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flex-Footer</title>
        <style>
            body {
                display: flex;
                min-height: 100vh;
                margin: 0 auto;
                flex-direction: column;
                justify-content: space-between;
            }
            .border{
                background-color: #fffbf0;
                border: 1px solid #e3e0a5;
                padding-left: 10px;
                margin: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>feststehender Footer mit Flexbox</h1> <!-- Überschrift-->
            <br>
            <h2>main</h2> <!--Hauptteil-->
        </div>
        <footer class="border"><h2>footer</h2><p>mit Flexbox am unteren Rand positioniert</p></footer>
        <!--border sorgt dafür, dass die Hintergrundfarbe und die Umrandung passt und der Abstand überall passt-->
    </body>
</html>
