<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tabelle mit Bildern</title>
</head>
<body>
	<p style="font-size:20px">
		Das ist eine
		<span style="color:red">
		SUPERCOOLE</span>
		Tabelle (&lt;span&gt; Element)!
	</p>
	<div style="background-color:red">
		<br>
		<div style="background-color:lightblue; margin-left: 8px; margin-right: 8px;">
			<span style="font-weight:bold">
				Ãœberschrift im &lt;div&gt; Element
			</span>
		<br>
		<br>
		Absatz im &lt;div&gt; Element
		</div>
		<br>
	</div>

	<table border="1" style="width:100%">
		<thead>
			<tr>
				<td style="text-align:center;font-weight:bold">Vorname</td>
				<td style="text-align:center;font-weight:bold">Nachname</td>
				<td style="text-align:center;font-weight:bold">Wohnort</td>
				<td style="text-align:center;font-weight:bold">Alter</td>
				<td style="text-align:center;font-weight:bold">Schulform</td>
			</tr>
		</thead>
		<tr>
			<td>Simon</td>
			<td>Sonntag</td>
			<td rowspan="2">Krems</td>
			<td>15</td>
			<td rowspan="4" style="text-align:center;width:21%">IT</td>
		</tr>
		<tr>
			<td>Sandra</td>
			<td>Montag</td>
			<td>16</td>
		</tr>
		<tr>
			<td colspan="4"><img src="img/Blauwal.jpg" style="margin-left:33%;margin-right:33%;width:33%"></td>
		</tr>
		<tr>
			<td colspan="2"><ul style="text-align:center">
					<li>Kaffee</li>
					<li>Tee</li>
					<li>Milch ist GIFT</li>
				</ul>
			</td>
			<td colspan="2"><ol style="text-align:right">
					<li>Kaffee</li>
					<li>Tee</li>
					<li>Milch ist GIFT</li>
				</ol>
			</td>
		</tr>
	</table>
</body>
