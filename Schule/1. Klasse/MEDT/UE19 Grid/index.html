<!doctype html>
<html>
    <head>
        <title>Grid (1)</title>
        <meta charset = "UTF-8">
        <style>
            .grid-container{
                display: grid;
                grid-auto-rows: 100px;
                grid-auto-columns: 150px;
                font-size: 18px;
                grid-gap: 5px;
            }
            .grid-item1{
                background: #edf6f9;
                border: #75a8c4 3px solid;
                padding: 30px 0 0 30px;
                grid-column-start: 1;
                grid-column-end: 6;
                grid-row-start: 1;
                grid-row-end: 1;
            }
            .grid-item2{
                background: #fffcf4;
                border: #e9c563 3px solid;
                padding: 25px 0 0 30px;
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 5;
            }
            .grid-item3{
                background: #fff2e9;
                border: #e99863 3px solid;
                padding: 50px 0 0 50px;
                grid-column-start: 4;
                grid-column-end: 6;
                grid-row-start: 2;
                grid-row-end: 5;
            }
            .grid-item4{
                background: #f1f8e3;
                border: #8cb74e 3px solid;
                padding: 25px 0 0 30px;
                grid-column-start: 1;
                grid-column-end: 6;
                grid-row-start: 5;
                grid-row-end: 6;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item1">header</div>
            <div class="grid-item2">main</div>
            <div class="grid-item3">aside</div>
            <div class="grid-item4">footer</div>
        </div>
    </body>
</html>
