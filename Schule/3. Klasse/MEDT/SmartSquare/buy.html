<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
    <title>SmartSquare</title>
</head>
<body>
    <header>
        <div class="container-flex flex-jc-sb flex-ai-c">
            <div class="logo container-flex flex-jc-c flex-ai-c">
                <a href="home.html" class="container-flex flex-ai-c">
                    <img src="svg/Logo.svg" alt="SmartSquare">
                    <div>Smart Square</div>
                </a>
            </div>
            <div>
                <div class="burger">
                    <img src="svg/Burger.svg" alt="Burger">
                    <img src="svg/X.svg" alt="X">
                </div>
                <div class="links container-flex">
                    <span class="home"><a href="home.html">Home</a></span>
                    <span class="phones"><a href="phones.html">Phones</a></span>
                    <span class="support"><a href="support.html">Support</a></span>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="container-flex middle footer_all flex-jc-c flex-ai-c">
            <div class="container-flex footer_parts">
                <div class="ceo footer_part">
                    <h5>CEO of SmartSquare</h5>
                    <p>Clemens Schlipfinger</p>
                </div>
                <div class="creator footer_part">
                    <h5>Creator & Designer</h5>
                    <p>Felix Schneider</p>
                </div>
                <div class="cooperation footer_part">
                    <h5>In cooperation with</h5>
                    <p>Mag. Paul Nagl</p>
                </div>
                <div class="copyright footer_part">
                    <h5>Copyright</h5>
                    <p>&copy;2021</p>
                </div>
            </div>
            <div class="container-flex footer_parts">
                <div class="impressum footer_part cool-link white">
                    <a href="imprint.html">
                        Imprint
                    </a>
                </div>
                <div class="rechtliches footer_part">
                    <a href="terms.html" class="cool-link white">
                        Terms and Conditions
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>
</html>
