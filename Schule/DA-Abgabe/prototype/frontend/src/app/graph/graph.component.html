<div class="container">
  <mat-card>
    <div id="no-object">
      @if (start) {
      <div>
        Unfortunately, there is no Object Model with the GUID <br />
        <span id="guid">{{ start }}</span
        >.
      </div>
      } @else {
      <div>This page needs a parameter in the URL: ?startEdge=GUID.</div>
      }
    </div>
    <mat-spinner id="spinner" color="primary"></mat-spinner>
    <div id="cy"></div>
  </mat-card>
</div>
