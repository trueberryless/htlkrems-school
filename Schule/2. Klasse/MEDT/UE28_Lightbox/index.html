<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/lightbox.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lightbox</title>
    </head>
    <body>
        <a href="images/1.jpg" data-lightbox="pictures" data-title="See im Bergland"
            ><img src="images/1.jpg" alt="" id="_1"
        /></a>
        <a href="images/2.jpeg" data-lightbox="pictures" data-title="Untergrundsee im Berg"
            ><img src="images/2.jpeg" alt="" id="_2"
        /></a>
        <a
            href="images/3.jpg"
            data-lightbox="pictures"
            data-title="herbstliche Bilder vom Amazonaswald"
            ><img src="images/3.jpg" alt="" id="_3"
        /></a>
        <a
            href="images/4.jpg"
            data-lightbox="pictures"
            data-title="nebelige Landschaft in den Alpen"
            ><img src="images/4.jpg" alt="" id="_4"
        /></a>

        <h1>Lightbox in a random way</h1>

  crossorigin="anonymous"></script> -->
        <script src="js/lightbox-plus-jquery.js"></script>
    </body>
</html>
