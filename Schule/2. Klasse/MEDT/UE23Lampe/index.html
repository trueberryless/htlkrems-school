<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var state = false;
        function LampSwitch(){            
            if(state){
                document.getElementById("lamp").style.backgroundColor = "yellow";
            } else{
                document.getElementById("lamp").style.backgroundColor = "darkgrey";
            }
            state = !state;
        }
    </script>
</head>
<body>
    <div id="lamp" style="width:300px; height:300px; background-color: darkgrey;" onclick="LampSwitch();">ON/OFF</div>
</body>
</html>
