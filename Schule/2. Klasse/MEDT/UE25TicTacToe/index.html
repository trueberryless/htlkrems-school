<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="grid-container">
        <div class="grid-item" id="0_0" onclick="Draw(0,0)">   </div>
        <div class="grid-item" id="0_1" onclick="Draw(0,1)">   </div>
        <div class="grid-item" id="0_2" onclick="Draw(0,2)">   </div>
        <div class="grid-item" id="1_0" onclick="Draw(1,0)">   </div>
        <div class="grid-item" id="1_1" onclick="Draw(1,1)">   </div>
        <div class="grid-item" id="1_2" onclick="Draw(1,2)">   </div>
        <div class="grid-item" id="2_0" onclick="Draw(2,0)">   </div>
        <div class="grid-item" id="2_1" onclick="Draw(2,1)">   </div>
        <div class="grid-item" id="2_2" onclick="Draw(2,2)">   </div>
    </div>
    <p id="message"></p>
</body>
</html>
