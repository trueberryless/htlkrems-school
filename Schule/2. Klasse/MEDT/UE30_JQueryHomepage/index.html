<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQueryHomepage</title>
</head>
<body>
    <h1>jQuery-Demo</h1>
    <div class="form">
        <input id="input" type="text" name="text" autocomplete="off" required />
        <label for="text" class="label-name">
            <div class="content-name">Demo-Text</div>
        </label>
    </div>

    <div id="bigdiv">
        <div class="middle" id="ausgabe">Demo-Text</div>
    </div>
    
    <div class="configuration">
        <div class="background">
            <div id="b-red"> </div>
            <div id="b-green"> </div>
            <div id="b-blue"> </div>
        </div>
        <h4>Background-Color</h4>

        <div class="foreground">
            <div id="f-white"> </div>
            <div id="f-red"> </div>
            <div id="f-green"> </div>
            <div id="f-blue"> </div>
            <div id="f-black"> </div>
        </div>
        <h4>Foreground-Color</h4>

        <div class="size">
            <div id="plus"><span class="middle">+</span></div>
            <div id="minus"><span class="middle">-</span></div>
        </div>
        <h4>Font-Size</h4>
    </div>
</body>
</html>
