<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <script language="javascript" type="text/javascript" src="js/code.js"></script>
    <title>Calculator</title>
</head>
<body id="body" onload="init()">
    <div class="rechner_blau middle">
        <div class="rechner middle">
            <h1>TI-30x Pro</h1>
            <div class="ausgabe">                
                <div id="ausgabe"></div>
                <div id="erg"></div>
            </div>
            <table>
                <tr>
                    <td onclick="Calc('on')" id="on">OFF</td>
                    <td onclick="Calc('e')">e</td>
                    <td onclick="Calc('pi')">&pi;</td>
                    <td onclick="Calc('back')"><i id="back" class="fa fa-long-arrow-left" aria-hidden="true"></i></td>
                </tr>
                <tr>
                    <td onclick="Calc('ce')" id="ce">CE</td>
                    <td onclick="Calc('square')">âˆš</td>
                    <td onclick="Calc('^')">^</td>
                    <td onclick="Calc('/')">/</td>
                </tr>
                <tr>
                    <td onclick="Calc('7')" class="zahl">7</td>
                    <td onclick="Calc('8')" class="zahl">8</td>
                    <td onclick="Calc('9')" class="zahl">9</td>
                    <td onclick="Calc('*')">*</td>
                </tr>
                <tr>
                    <td onclick="Calc('4')" class="zahl">4</td>
                    <td onclick="Calc('5')" class="zahl">5</td>
                    <td onclick="Calc('6')" class="zahl">6</td>
                    <td onclick="Calc('-')">-</td>
                </tr>
                <tr>
                    <td onclick="Calc('1')" class="zahl">1</td>
                    <td onclick="Calc('2')" class="zahl">2</td>
                    <td onclick="Calc('3')" class="zahl">3</td>
                    <th onclick="Calc('+')" rowspan="2">+</th>
                </tr>
                <tr>
                    <td onclick="Calc('=')" id="=">=</td>
                    <td onclick="Calc('0')" class="zahl">0</td>
                    <td onclick="Calc('.')">.</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
