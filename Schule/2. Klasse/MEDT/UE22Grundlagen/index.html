<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction() {
            //document.getElementById("demo").innerHTML = a * b;

            var white = true;
            document.write("<table cellpadding='5px' border = '0px' cellspacing='0'>");
            for(var i = 1; i <= 10; i++){
                document.write("<tr>");
                for(var j = 1; j <= 10; j++){
                        if(white){
                            document.write("<td align='center' style='background-color: white;'>");
                            white = false;
                        } else{
                            document.write("<td align='center' style='background-color: lightgrey;'>");
                            white = true;
                        }
                    document.write(i + "*" + j + "=" + i*j + "</td>")
                }
                document.write("</tr>");
                white = !white;
            }
                
        }
    </script>
</head>
<body>
    <button onclick = "myFunction();">Click me!</button>
</body>
</html>
